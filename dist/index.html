<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- stylesheet applied until 767px -->
  <link rel="stylesheet" media="screen and (max-width: 767px)" href="style.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="ipad.css">
  <link rel="stylesheet" media="screen and (min-width: 992px)" href="desktop.css">
  <link rel="stylesheet" media="screen and (min-width: 1400px)" href="xl.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
</head>
<body>

<!-- Menu -->
<img src="/src/img/menu.png" class="float-right mr-3" alt="">

<!-- Heading -->
<header class="text-left pl-3 mt-4" id="collection"></header>
<header class="text-left pl-3" id="tracker"></header>



  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
  <script>
 $("document").ready(function(){

   var collection = new Typed("#collection",{
    strings: ["Collection"],
    typeSpeed:60,
    showCursor: false,
    onComplete: (self) => {runTracker()},
   });

function runTracker(){
   var tracker = new Typed("#tracker",{
    strings: ["Tracker"],
    typeSpeed:100,
    showCursor: false,
   });
}

 });
            
  </script>

</body>
</html>
