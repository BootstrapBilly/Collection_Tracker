<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- stylesheet applied until 767px -->
  <link rel="stylesheet" media="screen and (max-width: 767px)" href="style.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="ipad.css">
  <link rel="stylesheet" media="screen and (min-width: 992px)" href="desktop.css">
  <link rel="stylesheet" media="screen and (min-width: 1400px)" href="xl.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
</head>
<body>

<div class="top">
<!-- Menu -->
<img src="/src/img/menu.png" class="float-right mr-3" id="menu-open">

<!-- Heading -->
<header class="text-left pl-3 mt-4" id="collection">Collection</header>
<header class="text-left pl-3" id="tracker">Tracker</header>

<!-- The overlay -->
<div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" id="menu-close">&times;</a>

  <!-- Overlay content -->
  <div class="overlay-content">
    <a href="#" id="find-book">Find a book</a>
    <a href="#" id="add-book">Add a book</a>
    <a href="#">Should I buy it?</a>
    <a href="#">Show all books</a>
  </div>

</div>
</div>
<!-- main content -->
<main class="container my-3" id="container">

  <!-- Input box "Enter Year"-->
  <input type="text" id="input-box" class="form-control d-inline" placeholder="Enter year" style="visibility: hidden">

    <!-- Dropdown box -->
  <select class="form-control d-inline" id="dropdown-box" style="visibility: hidden">
    <option value="poor">Bad</option>
    <option value="fair">Fair</option>
    <option value="good">Good</option>
  </select>

    <!-- Submit button -->
  <input type="text" id="submit-button" class="form-control d-inline" value ="Submit"  style="visibility: hidden">

</main>


  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>

  <script>
   /* Open when someone clicks on the span element */
       
  </script>

</body>
</html>
